<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- stylesheet libs-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/register_style.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <a href="index.html"><img src="img/header.png" class="col-12 col-sm-8 offset-sm-2" alt=""></a>
        </header>
        <div class="row">
            <h1 class="mt-2 text-center">Register new employee</h1>
            <form id="regForm" class="col-12 col-sm-8 offset-sm-2 needs-validation" method="post" novalidate>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input id="fname" name="fname" class="form-control" type="text" placeholder="Enter your first name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your First Name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input id="lname" name="lname" class="form-control" type="text" placeholder="Enter your last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your Last Name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" name="address" class="form-control" type="text" placeholder="Enter your address" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your Address.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" name="email" class="form-control" type="email" placeholder="Enter your email" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your Email.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="age">Age:</label>
                    <input id="age" name="age" class="form-control" type="number" placeholder="Enter your Age" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your Age.
                    </div>
                </div>
                <button type="submit" class="btn filled">Register</button>
                <a href="/login_page.html" class="btn loginbtn">Login</a>
            </form>
        </div>

        <div class="modal" id="alertmodal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn filled">Ok</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!--js libs-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
