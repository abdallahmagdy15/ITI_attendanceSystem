<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- stylesheet libs-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login_style.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <a href="index.html"><img src="img/header.png" class="col-12 col-sm-8 offset-sm-2" alt=""></a>
        </header>
        <div class="row">
            <h1 class="mt-2 text-center">Login to the system</h1>

            <form id="loginForm" class="col-12 col-sm-8 offset-sm-2 needs-validation" method="POST" novalidate>
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input id="username" name="username" class="form-control" type="text"
                        placeholder="Enter your username" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password:</label>
                    <input id="password" name="password" class="form-control" type="password"
                        placeholder="Enter your password" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please choose a password.
                    </div>
                </div>
                <button type="submit" class="btn filled">Login</button>
                <a href="/register_page.html" class="btn registerbtn">Register</a>
            </form>
        </div>
        <div class="modal" id="alertmodal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn filled">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <!--js libs-->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
    </div>
</body>

</html>
